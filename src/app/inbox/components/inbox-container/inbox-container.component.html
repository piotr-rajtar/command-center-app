<div class="container">
  <div class="row my-5">
    <h1 class="text-center">Inbox</h1>
  </div>

  <div class="row mb-5">
    @if (isEditMode$ | async) {
      <app-edit-idea-form />
    } @else {
      <app-add-idea-form />
    }
  </div>

  @if((ideas$ | async)?.length) {
    <div class="row">
      <app-idea-list
        [ideas]="(ideas$ | async) || []"
        (assign)="assignIdea($event)"
      />
    </div>
  }
</div>
