<div class="container">
  <div class="row my-5">
    <h1 class="text-center">Inbox</h1>
  </div>

  <div class="row mb-5">
    @if (isIdeaFormInEditMode) {
      <app-edit-idea-form
        [idea]="idea"
        (editIdea)="editIdea($event)"
      />
    } @else {
      <app-add-idea-form (addIdea)="addIdea($event)" />
    }
  </div>

  <div class="row">
    <app-idea-list
      [ideas]="ideas"
      (assign)="assignIdea($event)"
      (edit)="setEditMode($event)"
      (remove)="removeIdea($event)"
    />
  </div>
</div>
