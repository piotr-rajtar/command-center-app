<form
  #ideaForm="ngForm"
  class="input-group mb-3 px-3"
  (ngSubmit)="submitIdea()"
 >
  <input
    aria-describedby="add-idea-button"
    aria-label="New idea"
    class="form-control"
    name="idea"
    placeholder="Add new idea..."
    required
    type="text"
    [(ngModel)]="idea"
  >
  <button
    id="add-idea-button"
    class="btn btn-outline-success"
    [disabled]="isSubmitButtonDisabled"
    type="submit"
  >
    Add
  </button>
</form>
