<div class="card" style="width: 18rem;">
  <img
    [alt]="card.title"
    class="card-img-top"
    [src]="card.img"
  >
  <div class="card-body">
    <h5 class="card-title">{{ card.title }}</h5>
    <p class="card-text">{{ card.description }}</p>
    <button
      class="btn btn-primary"
      (click)="openCardClick()"
    >
      Open
    </button>
  </div>
</div>
